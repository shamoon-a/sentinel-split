name: CI/CD - Terraform + Kubernetes

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.6.6

jobs:
  terraform:
    name: Terraform Validate / Plan / Apply
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: terraform/envs/poc
        run: terraform init -input=false

      - name: Terraform Validate
        working-directory: terraform/envs/poc
        run: terraform validate

      - name: Terraform Lint
        uses: terraform-linters/tflint-action@v0.50.3
        with:
          working_directory: terraform/envs/poc

      - name: Terraform Plan
        working-directory: terraform/envs/poc
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        working-directory: terraform/envs/poc
        run: terraform apply -auto-approve tfplan

  kubernetes:
    name: Kubernetes Validate & Deploy
    runs-on: ubuntu-latest
    needs: terraform

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name ${{ secrets.EKS_CLUSTER_NAME }} \
            --region ${{ secrets.AWS_REGION }}

      - name: Install kubeval
        run: |
          curl -L https://github.com/instrumenta/kubeval/releases/latest/download/kubeval-linux-amd64.tar.gz \
          | tar xz
          sudo mv kubeval /usr/local/bin/

      - name: Validate Kubernetes manifests (kubeval)
        run: |
          kubeval k8s/backend/*.yaml
          kubeval k8s/gateway/*.yaml

      - name: Dry-run apply Kubernetes manifests
        run: |
          kubectl apply --dry-run=client -f k8s/backend/
          kubectl apply --dry-run=client -f k8s/gateway/

      - name: Deploy Backend
        run: kubectl apply -f k8s/backend/

      - name: Deploy Gateway
        run: kubectl apply -f k8s/gateway/

      - name: Verify rollout
        run: |
          kubectl rollout status deploy/backend
          kubectl rollout status deploy/nginx-gateway
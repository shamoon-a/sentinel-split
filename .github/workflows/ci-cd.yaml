name: CI/CD â€“ Terraform + Kubernetes

on:
  push:
    branches:
      - main

env:
  TF_VERSION: 1.6.6

jobs:
  terraform:
    name: Terraform Validate / Plan / Apply
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: terraform/envs/poc
        run: terraform init -input=false

      - name: Terraform Validate
        working-directory: terraform/envs/poc
        run: terraform validate

      - name: Terraform Lint
        uses: terraform-linters/tflint-action@v0.50.3
        with:
          working_directory: terraform/envs/poc

      - name: Terraform Plan
        working-directory: terraform/envs/poc
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        working-directory: terraform/envs/poc
        run: terraform apply -auto-approve tfplan

  kubernetes-backend:
    name: Deploy Backend to Backend Cluster
    runs-on: ubuntu-latest
    needs: terraform

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Update kubeconfig (backend)
        run: |
          aws eks update-kubeconfig \
            --name ${{ secrets.EKS_BACKEND_CLUSTER }} \
            --region ${{ secrets.AWS_REGION }}

      - name: Validate backend manifests
        run: kubectl apply --dry-run=client -R -f k8s/backend/

      - name: Deploy backend
        run: kubectl apply -R -f k8s/backend/

      - name: Verify backend rollout
        run: kubectl rollout status deploy/backend

  kubernetes-gateway:
    name: Deploy Gateway to Gateway Cluster
    runs-on: ubuntu-latest
    needs: terraform

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Update kubeconfig (gateway)
        run: |
          aws eks update-kubeconfig \
            --name ${{ secrets.EKS_GATEWAY_CLUSTER }} \
            --region ${{ secrets.AWS_REGION }}

      - name: Validate gateway manifests
        run: kubectl apply --dry-run=client -R -f k8s/gateway/

      - name: Deploy gateway
        run: kubectl apply -R -f k8s/gateway/

      - name: Verify gateway rollout
        run: kubectl rollout status deploy/nginx-gateway